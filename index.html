<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>7DRL 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="node_modules/mousetrap/mousetrap.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "rot-js": "./node_modules/rot-js/lib/index.js",
                "rot-js/": "./node_modules/rot-js/"
            }
        }
    </script>
    <script src='main.js' type="module"></script>
</head>
<body>
    <div id="gameDisplay"></div>
    <dl>
        <div>
            <dt>WASDQZ or HJKLYN or ←↓↑→&lt;&gt;</dt>
            <dd>Move player</dd>
        </div>
        <div>
            <dt>Shift+Move</dt>
            <dd>Move camera</dd>
        </div>
        <div>
            <dt>Shift+Alt+R</dt>
            <dd>Regenerate map</dd>
        </div>
        <div>
            <dt>Shift+Alt+O</dt>
            <dd>Regenerate map with only one iteration</dd>
        </div>
        <div>
            <dt>Shift+Alt+I</dt>
            <dd>Iterate map</dd>
        </div>
        <div>
            <dt>Shift+Alt+D</dt>
            <dd>Set predictable random seed (use before regenerating map)</dd>
        </div>
    </dl>
    <div id="tilesheets"></div>
</body>
</html>
